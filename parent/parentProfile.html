<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>DinnerJacket</title>
    <meta name="description" content="DinnerJacket is a website.">
    <link rel='stylesheet' type='text/css' href='../ui/uikit.min.css'>
    <link rel='stylesheet' type='text/css' href='../ui/semantic.min.css'>
    <link rel='stylesheet' type='text/css' href='../ui/dinnerjacket.css'>
    <script src="../ui/uikit.min.js"></script>
    <script src="../ui/semantic.min.js"></script>
    <script src="../ui/uikit-icons.min.js"></script>
  </head>
  <body class="uk-dark">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
          <img class='uk-icon uk-margin-left uk-margin-right sidebarLogo' type='image/png' width="50px" />
            <ul class="uk-navbar-nav">
            <li class="uk-animation-toggle">
                <a href="parentDashboard.html" class="uk-box-shadow-hover-medium">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>
                    Dashboard
                </a>
            </li>
            <li class="uk-animation-toggle">
                <a href="parentClassNotes.html" class="uk-box-shadow-hover-medium">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: users"></span>
                    Class Notes
                </a>
            </li>
            <li class="uk-animation-toggle">
                <a href="parentCalendar.html" class="uk-box-shadow-hover-medium">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: calendar"></span>
                    Calendar
                </a>
            </li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li class="uk-animation-toggle">
                    <a class="uk-box-shadow-hover-medium" uk-icon="icon: chevron-down">
                      Parent Parentson
                    </a>
                    <div class="uk-navbar-dropdown" uk-dropdown="mode: click">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                        <li>
                            <a href="parentSettings.html">
                                <span class="uk-icon uk-margin-small-right" uk-icon="icon: cog"></span>
                                Settings
                            </a>
                        </li>
                        <li>
                          <a href="parentFeedback.html">
                              <span class="uk-icon uk-margin-small-right" uk-icon="icon: comment"></span>
                              Feedback
                          </a>
                        </li>
                        <li>
                            <a href="parentProfile.html">
                                <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="../index.html" class="uk-text-danger">
                                <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
                                Log Out
                            </a>
                        </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="uk-flex uk-flex-center">
      <div class="uk-card uk-card-default uk-card-body uk-text-center uk-margin-left uk-margin-right uk-width-1-2@l uk-width-2-3@m uk-width-4-5@s">
        <span uk-icon="icon: user; ratio:2"></span>
        <p class="uk-card-title">Profile</p>
        <hr></hr>
        <button uk-toggle href="#modal-add" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
          <span uk-icon="icon: plus-circle"></span>
          &ensp;
          Add another student
        </button>
        <form class="uk-form-horizontal uk-margin-large">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Text</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="Some text...">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-select">Select</label>
                <div class="uk-form-controls">
                    <select class="uk-select">
                        <option>Option 01</option>
                        <option>Option 02</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Slider</label>
                <div class="uk-form-controls">
                    <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Toggle</label>
                <div class="uk-form-controls">
                  <div class="ui toggle checkbox">
                    <input type="checkbox" name="public">
                    <label></label>
                  </div>
                </div>
            </div>
        </form>
      </div>
    </div>
    <div id="modal-add" class="uk-flex-top" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <div>
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <p> </p>
          <h1 class="">Add another student</h1>
          <p>You can register multiple students for the Parents Portal by recieving access permission from your child.</p>
          <h3 class="">Verify access</h3>
          <p></p>
          <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input" type="text" placeholder="Your child's full name">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: question"></a>
          </div>
          <p></p>
          <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input uk-width-1-1" type="text" placeholder="Your child's student ID">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: question"></a>
          </div>
          <p></p>
          <div class="uk-inline uk-width-1-1">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
            <input class="uk-input uk-width-1-1" type="text" placeholder="Generated parent access code">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: question"></a>
          </div>
          <p></p>
          <a class="uk-button uk-button-primary uk-width-1-1" href="" uk-switcher-item="2">Verify</a>
          <p/>
          <p/>
          <p><p/>
          <a class="uk-link-muted" uk-icon="icon: question"></a>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
